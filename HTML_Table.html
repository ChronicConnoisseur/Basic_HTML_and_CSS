<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="CSS_Table.css">
		<style>
			th, td {text-align: center;}
			td {font-weight: light;
				font-size: medium;
			}
		</style>
	<body>
		<h2>Table of stuff</h2>
		<table style="width:100%">
			<tr>
				<th>Row 1</th>
				<th>Row 2</th>
				<th>Row 3</th>
				<th>Row 4</th>
			</tr>
			<tr>
				<td>Square 1</td>
				<td>Square 2</td>
				<td>Square 3</td>
				<td>Square 4</td>
			</tr>
			<tr>
				<td>Circle 1</td>
				<td>Circle 2</td>
				<td>Circle 3</td>
				<td>Circle 4</td>
			</tr>
			<tr>
				<td>Triangle 1</td>
				<td>Triangle 2</td>
				<td>Triangle 3</td>
				<td>Triangle 4</td>
			</tr>
	</body>
</html>
